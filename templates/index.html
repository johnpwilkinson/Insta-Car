{% extends "base.html" %} {% block nav %}
<br />
{% include 'navbar.html' %} {% endblock %} {% block content %}

<div class="container">
  <div class="d-flex justify-content-start flex-wrap white">
    {% for car in cars %} {% if car.car_image %}
    <a href="/post/{{car.id}}/">
      <img
        class="img-thumbnail m-auto"
        src="{{ car.car_image.url }}"
        alt="{{ car.model }}"
        style="width: 277px; height: 277px"
      />
    </a>
    {% else %}

    <img
      class="img-thumbnail"
      src="/static/images/fillerphoto.png"
      alt="{{ car.model }}"
      style="width: 277px; max-height: 277px"
    />
    {% endif %} {% endfor %}
  </div>
</div>

{% endblock %}
